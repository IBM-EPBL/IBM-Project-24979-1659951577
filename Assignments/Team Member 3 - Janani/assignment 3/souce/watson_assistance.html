<!DOCTYPE html>
<html>
<head>
    <style>
    h1,p {text-align: center;}
    
    </style>
<title>Hospital Bot</title>
</head>
<body style="background-color: antiquewhite;">
     

<h1>Welcome to Ambiverts Hospital</h1>
<p>Ambiverts Group offers 10,000 beds across 64 hospitals, more than 2,200 pharmacies, over 100 primary care & diagnostic clinics and 115 telemedicine units across 9 countries.</p>
<script>
    window.watsonAssistantChatOptions = {
      integrationID: "d24447bb-3a17-4109-8071-22a091d41727", // The ID of this integration.
      region: "au-syd", // The region your integration is hosted in.
      serviceInstanceID: "92fe30d2-43a9-4e1a-b852-8d5f379c97a2", // The ID of your service instance.
      onLoad: function(instance) { instance.render(); }
    };
    setTimeout(function(){
      const t=document.createElement('script');
      t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
      document.head.appendChild(t);
    });
  </script>
</body>
</html>
